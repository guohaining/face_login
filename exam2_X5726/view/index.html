<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫描动效</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <div class="scan-bar scan-bar-animate">
        <h2>目视前方摄像头</h2>
        <p class="tips">正在采集您的正面脸部信息，请将您的正面影像至于下方的方框内<br/>保持3秒，不要眨眼哦</p>
        <div class="face-box">
            <img class="face-img" src="../images/head1.png" />
            <img class="scan-img scan-img-animate" src="../images/scan.png" />
            <div class="similar similar-animate">99%</div>
        </div>
    </div>
    <div class="result-bar result-bar-animate">
        <div class="left-bar">
            <div class="img-title img-title-animate"></div>
            <div class="photo-wrap left-photo-animate">
                <div class="photo-wrap-in">
                     <img src="../images/pic1.jpg" /> 
                </div>
            </div>
        </div>
        <div class="middle-bar middle-bar-animate">
            <img src="../images/vs.png" />
        </div>
        <div class="right-bar">
            <div class="img-title img-title-animate"></div>
            <div class="photo-wrap right-photo-animate">
                <div class="photo-wrap-in">
                     <img src="../images/pic1.jpg" /> 
                </div>
            </div>       
        </div>
        <div class="bottom-bar bottom-bar-animate">
            <div class="left-arrow left-arrow-animate"></div>
            <div class="statu-wrap">
                <div class="success success-animate">
                </div>
            </div>
            <div class="right-arrow right-arrow-animate"></div>
        </div>
    </div>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
