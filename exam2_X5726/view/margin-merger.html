<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直margin重合</title>
    <style>
        body {
            margin: 0;
        }
    .container {
        margin-top: 15px;
        margin-left: 20px;
        width: 300px;
        height: 300px;
        background: #bfbfbf;
    }

    .inner {
        margin-top: 20px;
        margin-left: 15px;
        width: 200px;
        height: 200px;
        background: purple;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="inner"></div>
    </div>
    <script type="text/javascript">
        var a = [];
        alert(a.length || 123);
        // function myFunc() {
        //     alert(2);
        // }
        // myFunc && myFunc();
        // alert(1);
    </script>
</body>
</html>
